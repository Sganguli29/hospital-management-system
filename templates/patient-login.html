<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #4c5d94;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      width: 500px;
      height: 1000px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      z-index: 0;
    }
    body::before { top: -100px; left: -150px; }
    body::after { bottom: -100px; right: -150px; }

    .login-container {
      position: relative;
      z-index: 1;
      width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .login-container svg {
      width: 80px;
      height: 80px;
      margin-bottom: 25px;
      stroke: rgb(255, 255, 255);
    }

    .login-container h2 {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.6rem;
    }

    .error-message {
      color: #f69f9f;
      background: rgba(255, 77, 77, 0.1);
      border: 1px solid #f69f9f;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      display: none;
    }

    .input-box {
      position: relative;
      margin: 15px 0;
    }
    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: transparent;
      border-radius: 8px;
      color: white;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }
    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .input-box input:focus {
      border-color: white;
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
    }

    .password-toggle {
      position: absolute;
      right: 0.5px; 
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.9); 
      cursor: pointer; 
      font-size: 1.2rem;
      z-index: 10;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    .password-toggle i {
      pointer-events: auto;
      font-style: normal;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px; 
    }
    .btn-group button {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .login-btn-patient {
      background: #f5f5f5;
      color: #1e48d3;
    }
    .login-btn-patient:hover {
      background: #dbcae5;
    }

    .register {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.3s;
    }
    .register:hover {
      text-decoration: underline;
      color: white;
    }

    .navbar {
    background-color: #4c5d94; /* Deep Blue Theme from your files */
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

/* Logo/Branding */
.logo {
    font-size: 1.5rem;
    font-weight: 600;
    text-decoration: none;
    color: white;
}

/* Desktop Links Container */
.nav-links {
    display: flex;
    gap: 20px;
    align-items: center;
}

/* Link Styling */
.nav-links a {
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background-color 0.2s;
    font-size: 0.95rem;
    font-weight: 400;
}

.nav-links a:hover {
    background-color: rgba(255, 255, 255, 0.15);
}

/* Highlighted Dashboard Links */
.dashboard-link {
    background-color: white !important;
    color: #4c5d94 !important;
    font-weight: 600 !important;
    padding: 8px 15px;
}

.dashboard-link:hover {
    background-color: #f0f0f0 !important;
}

/* Mobile Menu Toggle (Hamburger Icon) */
.menu-toggle {
    display: none; /* Hidden on desktop */
    font-size: 1.5rem;
    cursor: pointer;
    user-select: none;
}

/* Responsive Adjustments (Mobile View) */
@media (max-width: 768px) {
    .nav-links {
        display: none; /* Hide by default on mobile */
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px; /* Below the header */
        left: 0;
        background-color: #4c5d94;
        padding: 10px 0;
        z-index: 100;
    }

    .nav-links.active {
        display: flex; /* Show when toggled */
    }

    .nav-links a {
        text-align: center;
        padding: 10px 20px;
        width: 100%;
        margin: 5px 0;
    }
    
    .menu-toggle {
        display: block; /* Show hamburger icon */
    }
}

  </style>
</head>
<body>
  <div class="login-container">
    <svg fill="none" stroke-width="1" viewBox="0 0 24 24">
      <path d="M12.5,16.5h-1a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm0-4h-1a1,1,0,0,0,0,2h1a1,1,0,
      0,0,0-2Zm-5,4h-1a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm0-4h-1a1,1,0,0,0,0,2h1a1,1,0,0,0,
      0-2Zm14-6h-3v-4a.99974.99974,0,0,0-1-1H6.5a.99974.99974,0,0,0-1,
      1v4h-3a.99974.99974,0,0,0-1,1v14a.99974.99974,0,0,0,1,1h19a.99974.99974,0,
      0,0,1-1V7.5A.99974.99974,0,0,0,21.5,6.5Zm-1,14H3.5V8.5h3a.99974.99974,0,0,
      0,1-1v-4h9v4a.99974.99974,0,0,0,1,1h3Zm-4-8a1,1,0,0,0,0,2h1a1,1,0,0,0,
      0-2ZM13.5,7H13V6.5a1,1,0,0,0-2,0V7h-.5a1,1,0,0,0,0,2H11v.5a1,1,0,0,0,2,
      0V9h.5a1,1,0,0,0,0-2Zm4,9.5h-1a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Z"/>
    </svg>

    <form onsubmit="return handleLoginAttempt(event)">
      
      <div id="errorMessage" class="error-message"></div>
      
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i>üë§</i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required id="passwordInput">
        <span class="password-toggle" onclick="togglePasswordVisibility()">
          <i class="show-icon">üëÅÔ∏è</i> 
          <i class="hide-icon" style="display: none;">üôà</i> 
        </span>
      </div>
      
      <div class="btn-group">
        <button type="submit" class="login-btn-patient">LOGIN AS PATIENT</button>
      </div>
      
      <a href="register" class="register">Not an existing patient? Create new account</a>
      <a href="doctor-admin-login" class="register">Not a patient? Login as a Doctor/Admin!</a>
    </form>
    </form>
      
  </div>
  <header class="navbar">
    <a href="#" class="logo">Medi-Co</a>
    
    <nav id="navLinks" class="nav-links">

        <a href="register">Register</a>
        <a href="doctor-admin-login">Staff Login</a>
    </nav>
    
    <div class="menu-toggle" onclick="toggleMenu()">
        &#9776; <!-- Unicode for Hamburger Icon -->
    </div>
</header>


  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('passwordInput');
      const showIcon = document.querySelector('.show-icon');
      const hideIcon = document.querySelector('.hide-icon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showIcon.style.display = 'none';
        hideIcon.style.display = 'inline';
      } else {
        passwordInput.type = 'password';
        showIcon.style.display = 'inline';
        hideIcon.style.display = 'none';
      }
    }

    function handleLoginAttempt(event) {
    event.preventDefault();

    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = '';
    errorDiv.style.display = 'none';

    const username = event.target.querySelector('input[type="text"]').value;
    const password = event.target.querySelector('input[type="password"]').value;

    // Hardcoded credentials for patient
    const patientCreds = { username: "patient1", password: "pass123" };

    if (username === patientCreds.username && password === patientCreds.password) {
        sessionStorage.setItem('role', 'patient');
        sessionStorage.setItem('username', username);
        window.location.href = 'patient-dashboard'; // redirect to patient dashboard
    } else {
        errorDiv.textContent = 'Invalid username or password!';
        errorDiv.style.display = 'block';
    }
}

function toggleMenu() {
        const nav = document.getElementById('navLinks');
        nav.classList.toggle('active');
    }
</script>
</body>
</html>
